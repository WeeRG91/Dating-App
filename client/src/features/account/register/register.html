<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary font-bold">Sign up</div>
  <div class="card-body w-full">
    <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
      <input
        type="text"
        class="input w-full"
        name="displayName"
        [(ngModel)]="credentials.displayName"
        placeholder="Display Name"
      />
      <input
        type="text"
        class="input w-full"
        name="email"
        [(ngModel)]="credentials.email"
        placeholder="Email"
      />
      <input
        type="password"
        class="input w-full"
        name="password"
        [(ngModel)]="credentials.password"
        placeholder="Password"
      />
      <div class="flex items-center justify-end gap-3">
        <button type="button" class="btn" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </form>
  </div>
</div>
